<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BitPal - Local BTC escrow service</title>
    <meta charset="utf-8">
    <meta name="description" content="Local BTC escrow service">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <section class="landing-page">
      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2"><img src="/img/logo.png" alt="BitPal Logo" class="img-responsive logo"></div>
        </div>
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2 copy">
            <h1>Welcome to BitPal</h1>
            <p class="lead">
              Where Nashville uses Bitcoin.
              
            </p>
            <p>
              Sign up to hear the latest!
              
              
            </p>
            <h2>Signup to hear the latest updates</h2>
            <form id="newsletter-signup-form" action="/signup" method="POST">
              <div class="form-group">
                <label for="email">Your Email</label>
                <input type="text" name="email" placeholder="you@example.com" class="form-control">
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-lg btn-action">Sign Up Now</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script type="application/javascript" src="/js/vendor/bootstrap.min.js"></script>
    <script type="application/javascript" src="/js/main.js"></script>
  </body>
</html>
